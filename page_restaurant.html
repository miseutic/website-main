<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>

<body onload="getRestaurantData()">
    <div w3-include-html="top_navigation.html"></div>
    <div w3-include-html="restaurant_nav.html"></div>
    <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the restaurants are loaded -->
        <div class="row" id="parent">
            Retrieving movies from database... Please wait...<br><br>
            If you are seeing this message for a long time, it is likely
            that you have a JavaScript error. Troubleshoot your script by
            using the browser console panel now. Please use either Firefox
            or Chrome to render this webpage.
        </div>
        <p>
            <!-- This is the heading showing how many restaurants are there -->
            <h3 id="summary"></h3>
        </p>
        <!-- Displays pictures of the restaurants here -->
        <div id="restaurantsTable" class="row"></div>
    </div>
    <div w3-include-html="review_modal.html"></div>
    <div w3-include-html="restaurant_modal.html"></div>
    <div w3-include-html="add_review_modal.html"></div>
    <div w3-include-html="edit_review_modal.html"></div>
    <div w3-include-html="login_modal.html"></div>
    <div w3-include-html="register_modal.html"></div>
    <div w3-include-html="success_modal.html"></div>
    <div w3-include-html="fail_modal.html"></div>
    <div w3-include-html="profile_modal.html"></div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="js/app.js"></script>
    <script src="js/review.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/checktoken.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
