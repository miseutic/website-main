<div class="modal fade" id="editReviewModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h1 class="modal-title text-light">Post a Review!</h1>
                <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            </div>
            <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="editnickname" class="form-control" required>
                        <br>
                        <h2 class="modal-title text-light">Review</h2>
                        <textarea id="edituserReview" required class="form-control form-rounded" rows="3" cols="100%" style="width:92%;height:140px;padding:2%;font-size:1.2em;border:12px inset #6DB72C;"></textarea>
                        <br>
                        <h2 class="modal-title text-light">Rate It!</h2>
                        <img src="images/star_bw.png" width="100" height="100" class="editstar" value="1" onmouseover="rateIt(this)" />
                        <img src="images/star_bw.png" width="100" height="100" class="editstar" value="2" onmouseover="rateIt(this)" />
                        <img src="images/star_bw.png" width="100" height="100" class="editstar" value="3" onmouseover="rateIt(this)" />
                        <img src="images/star_bw.png" width="100" height="100" class="editstar" value="4" onmouseover="rateIt(this)" />
                        <img src="images/star_bw.png" width="100" height="100" class="editstar" value="5" onmouseover="rateIt(this)" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="editReview" onClick="editReview()">Submit</button>
            </div>
        </div>
    </div>
</div>
